<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <script src="calculadora.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header text-center">Calculadora</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="inputNumero1"
                placeholder="Ingrese número 1"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="inputNumero2"
                placeholder="Ingrese número 2"
              />
            </div>
            <div class="form-group">
              <select class="form-control" id="selectOperacion">
                <option value="sumar">Sumar</option>
                <option value="restar">Restar</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcular()">
              Calcular
            </button>
            <div class="form-group mt-3">
              <input
                type="number"
                class="form-control"
                id="resultado"
                placeholder="Su resultado"
                disabled
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
